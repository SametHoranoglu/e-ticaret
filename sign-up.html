<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="css/pages/login-register.css" />
  </head>
  <body>
    <section class="auth-section">
      <div class="container-list">
        <div class="background-slider-list">
          <div class="slider-content">
            <img src="img/brands/brand1.png" alt="Behance Logo" class="logo" />
            <h2>SAMET</h2>
          </div>
        </div>
        <div class="form-container-list">
          <form 
            class="form-list" 
            id="register-form" 
            action="/api/auth/register" 
            method="POST"
            >
            <h2>Kayıt Ol</h2>
            <p>
              Zaten bir hesabınız var mı? <a href="login.html">Giriş yapın</a>
            </p>
            <input type="text" placeholder="Kullanıcı Adı" name="username" required />
            <input type="email" placeholder="E-posta adresi" name="email" required />
            <input type="password" placeholder="Şifre" name="password" required />

            <div class="seller-checkbox" style="margin-bottom: 15px; display: flex; align-items: center;">
                <input type="checkbox" name="is_seller" id="is_seller_check" style="width: 20px; height: 20px; margin-right: 10px;">
                <label for="is_seller_check" style="font-size: 14px; color: #555;">Satıcı Hesabı Oluştur</label>
            </div>
            
            <button type="submit" class="submit-btn">Kayıt Ol</button>
          
            <div class="separator">
              <span></span>
              <p>Veya</p>
              <span></span>
            </div>
            <button type="button" class="social-btn google">
              <img src="https://www.google.com/favicon.ico" alt="Google" />
              Google ile devam et
            </button>
            <button type="button" class="social-btn facebook">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                alt="Facebook"
              />
              Facebook ile devam et
            </button>
            <button type="button" class="social-btn apple">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
                alt="Apple"
              />
              Apple ile devam et
            </button>
          </form>
          </div>
      </div>
    </section>
  </body>
</html>
