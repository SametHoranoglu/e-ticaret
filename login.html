
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>account</title>
    <!--! boostrap Icons CDN  -->
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <!--! account start  -->
    <section class="auth-section">
      <div class="container-list">
        <div class="background-slider-list">
          <div class="slider-content">
            <img src="img/brands/brand2.png" alt="Samet" class="logo" />
            <h2>SHİPARİŞ</h2>
          </div>
        </div>
        <div class="form-container-list">
          <form class="form-list">
            <h2>Giriş Yap</h2>
            <p>
              Yeni kullanıcı mısınız?
              <a href="sign-up.html">Bir hesap oluşturun</a>
            </p>
            <input type="email" placeholder="E-posta adresi" required />
            <button type="submit" class="submit-btn">Devam</button>
            <div class="separator">
              <span></span>
              <p>Veya</p>
              <span></span>
            </div>
            <button type="button" class="social-btn google">
              <img src="https://www.google.com/favicon.ico" alt="Google" />
              Google ile devam et
            </button>
            <button type="button" class="social-btn facebook">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"
                alt="Facebook"
              />
              Facebook ile devam et
            </button>
            <button type="button" class="social-btn apple">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg"
                alt="Apple"
              />
              Apple ile devam et
            </button>
            <a href="#" class="help-link">Giriş yapma ile ilgili yardım alın</a>
          </form>
        </div>
      </div>
    </section>
    <!--! account end  -->
   </body>
</html>
